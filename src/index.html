<div class="navbar navbar-expand-sm fixed-top bg-navbar" id="main-navbar" style="">

  <a class="navbar-brand col-2" style="text-align: right" id="brand">
    <img src="./img/logo-criticizing-2.png" class="rounded-circle" style="width: 40px;">
    <span style="" class="brand-navbar">    سامانه انتقادات و پیشنهادات شهیدبهشتی
    </span>
  </a>
  <div class="col-lg-10">
    <div class="d-flex justify-content-end">
      <div class="p-2 nav-item-1" id="item1" onclick="makeItActive(this.id)">ورود به حساب کاربری</div>
      <div class="p-2 nav-item-1" id="item2" onclick="makeItActive(this.id)">ثبت نام</div>
      <div class="p-2 nav-item-1" id="item3" onclick="makeItActive(this.id)">خانه</div>
    </div>
  </div>

</div>


<div class="row" style="margin-top: 100px">
  <div class="col-lg-3"></div>
  <div class="entrance-style col-lg-6" id="register-state">
    <div class="" style="text-align: right;">
      <form action="" style="">

        <div class="form-group" id="namediv">
          <label class="form-style" for="name"><b>نام و نام خانوادگی</b></label>
          <div class="div-input-each">
            <input type="text" class="form-control1" id="name" name="name">
            <img src="./img/person1.png"  class="person-icon">
          </div>
        </div>

        <div class="form-group" id="emaildiv">
          <label class="form-style" for="email"><b>پست الکترونیک</b></label>
          <div class="div-input-each">
            <input type="" class="form-control1" id="email" name="email">
            <img src="./img/folder.png" class="person-icon">
          </div>
        </div>

        <div class="form-group" id="passworddiv">
          <label class="form-style" for="psw"><b>رمز عبور</b></label>
          <div class="div-input-each">
            <input type="password" class="form-control1" id="psw" name="password">
            <img src="./img/password.png" style="" class="person-icon">
          </div>
        </div>

        <div class="form-group" id="passworddupdiv">
          <label class="form-style" for="dupPsw"><b>تکرار رمز عبور</b></label>
          <div class="div-input-each">
            <input type="password" class="form-control1" id="dupPsw" name="passworddup">
            <img src="./img/password.png" class="person-icon">
          </div>
        </div>

        <br>

        <button type="button" class="btn-register" style="background-color: var(--mist); "
                onclick="validationOfEmail(),validationOfPassword(),validationOfPasswordDup(),validationName()">
          ثبت نام</button>

        <br>

        <button type="button" class="btn-register" style="background-color: var(--stone);">
          ثبت نام با حساب کاربری گوگل</button>
        <br>
        <br>
      </form>
    </div>
  </div>
  <div class="col-lg-3"></div>
</div>
</body>

</html>
